<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="photo">
                <picture>
                    <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
                    <img src="./images/image-product-desktop.jpg" alt="chanel parfum">
                </picture>
            </div>
            <div class="description">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House Of CHANEL.</p>
                <div class="price">
                    <p><span class="green-p">$149.99</span></p>
                    <p class="price-no-decoration">$169.99</p>
                </div>
                <button>
                    <span class="cart-icon"><img src="product-preview-card-component-main\images\icon-cart.svg" alt=""></span>
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
